<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="advanced-header">
        <div class="adv-logo">
            <span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span>
        </div>
        <div style="text-align: right;">
            <a href="index.html" class="top-link">Google Search</a>
        </div>
    </div>

    <div class="advanced-header-title">
        Advanced Search
    </div>
 
    <!-- my sad attempt at a dividing line -->
    <div class="line"></div>

    <div class="advanced-content">
        <div class="header-text">Find pages with...</div>
        
        <form action="https://www.google.com/search">
            
            <div class="form-section">
                
                <div class="row">
                    <label>all these words:</label>
                    <input type="text" name="as_q">
                </div>
                
                <div class="row">
                    <label>this exact word or phrase:</label>
                    <input type="text" name="as_epq">
                </div>

                <div class="row">
                    <label>any of these words:</label>
                    <input type="text" name="as_oq">
                </div>

                <div class="row">
                    <label>none of these words:</label>
                    <input type="text" name="as_eq">
                </div>

                <div class="row" style="justify-content: flex-end; padding-right: 50px;"> <!-- Adjust padding to match input max-width/margin calculations if needed, or just flex-end within the constrained width -->
                    <input type="submit" value="Advanced Search" class="blue-btn">
                </div>

            </div>

        </form>
    </div>

</body>
</html>
