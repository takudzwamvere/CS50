<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <a href="image.html" class="top-link">Images</a>
        <a href="advanced.html" class="top-link">Advanced Search</a>
    </header>

    <main>
        
        <section class="google-logo">
            <span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span>
        </section>

        <form action="https://www.google.com/search">
            
            <div class="search-bar">
                <input type="text" name="q" class="query-input">
            </div>

            <div class="action-buttons">
                <input type="submit" value="Google Search" class="gray-btn">
                <input type="submit" name="btnI" value="I'm Feeling Lucky" class="gray-btn">
            </div>

        </form>

        <section>
            <p>Google offered in: <span style="color: blue;">ChiShona isiZulu ChiChewa Sestwana</span> </p>
        </section>

    </main>

    <footer>
        <section class="top-of-footer">
            <p>Zimbabwe</p>
        </section>
        <section class="bottom-of-footer">
            <div class="left-side">
                <p>About</p>
                <p>Advertising</p>
                <p>Business</p>
                <p>How Search Works</p>
            </div>
            <div class="right-side">
                <p>Privacy</p>
                <p>Terms</p>
                <p>Settings</p>
            </div>
        </section>
    </footer>

</body>
</html>
