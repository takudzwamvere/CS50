<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Images</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <a href="index.html" class="top-link">Google Search</a>
    </header>

    <main>
        
        <div class="google-logo">
            <span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span>
            <div style="font-size: 20px; color: #666; text-align: right; margin-top: -10px; font-family: sans-serif;">Images</div>
        </div>

        <form action="https://www.google.com/search">
            <input type="hidden" name="tbm" value="isch">
            
            <div class="search-bar">
                <input type="text" name="q" class="query-input">
            </div>

        </form>

    </main>
    
    <footer>
        <section class="top-of-footer">
            <p>Zimbabwe</p>
        </section>
        <section class="bottom-of-footer">
            <div class="left-side">
                <p>About</p>
                <p>Advertising</p>
                <p>Business</p>
                <p>How Search Works</p>
            </div>
            <div class="right-side">
                <p>Privacy</p>
                <p>Terms</p>
                <p>Settings</p>
            </div>
        </section>
    </footer>

</body>
</html>
