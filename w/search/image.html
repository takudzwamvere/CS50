<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Images</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <a href="index.html" class="top-link">Google Search</a>
    </header>

    <main>
        
        <div class="google-logo">
            <span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span>
            <div style="font-size: 20px; color: #666; text-align: right; margin-top: -10px; font-family: sans-serif;">Images</div>
        </div>

        <form action="https://www.google.com/search">
            <input type="hidden" name="tbm" value="isch">
            
            <div class="bar-wrapper">
                <div class="search-icon">
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 11.99 14 9.5 14z"></path></svg>
                </div>

                <input type="text" name="q" class="query-input">
            </div>

        </form>

    </main>
    
    <footer>
        <section class="top-of-footer">
            <p>Zimbabwe</p>
        </section>
        <section class="bottom-of-footer">
            <div class="left-side">
                <p>About</p>
                <p>Advertising</p>
                <p>Business</p>
                <p>How Search Works</p>
            </div>
            <div class="right-side">
                <p>Privacy</p>
                <p>Terms</p>
                <p>Settings</p>
            </div>
        </section>
    </footer>

</body>
</html>
