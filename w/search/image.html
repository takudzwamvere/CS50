<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Images</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="centered-body">

    <header>
        <a href="index.html" class="top-link">Google Search</a>
    </header>

    <main>
        
        <div class="google-logo">
            <span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span><span class="images-logo">images</span>
        </div>

        <form action="https://www.google.com/search">
            <input type="hidden" name="tbm" value="isch">
            
            <div class="search-bar">
                <img src="svgs/search.svg" class="search-icon" alt="Search">
                <input type="text" name="q" class="query-input">
                <img src="svgs/camera.svg" class="camera-icon" alt="Search by image">
            </div>

            <div class="action-buttons">
                <input type="submit" value="Google Search" class="gray-btn">
            </div>

        </form>

    </main>
    
    <footer>
        <section class="top-of-footer">
            <p>Zimbabwe</p>
        </section>
        <section class="bottom-of-footer">
            <div class="left-side">
                <p>About</p>
                <p>Advertising</p>
                <p>Business</p>
                <p>How Search Works</p>
            </div>
            <div class="right-side">
                <p>Privacy</p>
                <p>Terms</p>
                <p>Settings</p>
            </div>
        </section>
    </footer>

</body>
</html>
